<!--Use the OpenWeather API to retrieve weather data for cities. The documentation includes a section called "How to start" that will provide basic setup and usage instructions.
Use AJAX to hook into the API to retrieve data in JSON format.
Your app will run in the browser and feature dynamically updated HTML and CSS powered by jQuery.

Display the following under current weather conditions:
City
Date
Icon image (visual representation of weather conditions)
Temperature
Humidity
Wind speed
UV index

Include a search history so that users can access their past search terms. Clicking on the city name should perform a new search that returns current and future conditions for that city.
Include a 5-Day Forecast below the current weather conditions. Each day for the 5-Day Forecast should display the following:
Date
Icon image (visual representation of weather conditions)
Temperature
Humidity
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <!-- jQuery Library -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    <!-- Link to our own stylesheet-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- moment time jscript -->
    <script src="assets/js/moment.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h1 class="text-center tac">Weather Dashboard</h1>
                </div>
            </div>
        </div>

        <!-- content -->
        <div class="row">
            <!-- search panel -->
            <div class="col-md-3">

                <!-- search user input -->
                <div class="row">
                    <div class="col-md-12">
                        <form action="">
                            <label for="contain">Location</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Seattle,USA" aria-label="Location" id="newSearchLoc">
                                <div class="input-group-append search">
                                    <button type="submit" class="btn btn-primary">
                                        <img src="assets/images/search.svg" height="20px" width="20px">
                                    </button>
                                </div>
                            </div>
                            <div id="searchError">
                                
                            </div>
                        </form>
                    </div>
                </div>

                <!-- search history -->
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-group" id="previousSearches">
                            <li class="list-group-item search-hist">city 1</li>
                            <li class="list-group-item search-hist">city 2</li>
                            <li class="list-group-item search-hist">city 3</li>
                            <li class="list-group-item search-hist">city 4</li>
                            <li class="list-group-item search-hist">city 5</li>
                        </ul>
                    </div>

                </div>
            </div>


            <!-- weather display -->
            <div class="col-md-9 d-md-flex flex-column">
                <div class="row flex-grow-1">
                    <div class="col-md-12">
                        <!-- header -->
                        <div>
                            <h3 id="currentStats" style="display:inline;">01/01/1900 ICON</h3>
                            <img id="curWeatherImg" style="display:inline;"/>
                        </div>

                        <div id="curTemp">
                            Temperature: 
                        </div>
                        <div id="curHum">
                            Humidity: 
                        </div>
                        <div id="curWindSpeed">
                            Wind Speed: 
                        </div>
                        <div id="curUV">
                            UV Index: 
                        </div>
                    </div>
                </div>
                
                <br>

                <div class="row">
                    <div class="col-md-12">
                        <h3>5 Day Forecast</h3>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2 forecastBox" data-forecast-day=1>
                        <h5>DATE</h5>
                        <div><img height="20px" width="20px"></div>
                        <p>Temp: </p>
                        <p>Humidity: </p>
                    </div>
                    <div class="col-md-2 forecastBox" data-forecast-day=2>
                        <h5>DATE</h5>
                        <div><img height="20px" width="20px"></div>
                        <p>Temp: </p>
                        <p>Humidity: </p>
                    </div>
                    <div class="col-md-2 forecastBox" data-forecast-day=3>
                        <h5>DATE</h5>
                        <div><img height="20px" width="20px"></div>
                        <p>Temp: </p>
                        <p>Humidity: </p>
                    </div>
                    <div class="col-md-2 forecastBox" data-forecast-day=4>
                        <h5>DATE</h5>
                        <div><img height="20px" width="20px"></div>
                        <p>Temp: </p>
                        <p>Humidity: </p>
                    </div>
                    <div class="col-md-2 forecastBox" data-forecast-day=5>
                        <h5>DATE</h5>
                        <div><img height="20px" width="20px"></div>
                        <p>Temp: </p>
                        <p>Humidity: </p>
                    </div>
                </div>

            </div>
        </div>
    
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
